<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h2>First to Five Wins</h2>
      <div class="main-content">
        <div class="winner-display"></div>
        <div class="score-display">
          <span id="player-score">0</span>
        <span>-</span>
        <span id="computer-score">0</span>
        </div>
        <div class="display-img">
        </div>

        <button id="rock" class="game">
          <img id= "rock-pic" src="images/stone-576566_640.png" alt="rock" />
        </button>
        <button id="paper" class="game">
          <img src="images/postit-3265087_640.png" alt="paper" />
        </button>
        <button id="scissors" class="game">
          <img src="images/scissor-2337264_640.png" alt="scissors" />
        </button>
      </div>
        
        
      </div>
      <div class="end">
        <button id="reset">reset</button>
      </div>
    
    <script src="app.js"></script>
  </body>
</html>
